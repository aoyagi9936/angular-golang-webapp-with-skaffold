<section class="card-contents">

  <ng-container *ngFor="let v of cards$ | async">
    <article class="post-card">
      <app-card
        [avatar_url]="v.avatar_url"
        [title]="v.title"
        [subtitle]="v.subtitle"
        [image_url]="v.image_url"
        [alt]="v.alt"
        [content]="v.content"
        ></app-card>
    </article>
  </ng-container>

  <div class="clear"></div>

    <table mat-table [dataSource]="items$|async" class="mat-elevation-z8">
    <!-- No Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let v"> {{v.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let v"> {{v.name}} </td>
    </ng-container>

    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let v"> {{v.tag}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
