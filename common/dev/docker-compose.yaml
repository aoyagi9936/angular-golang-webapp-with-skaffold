version: '3'
services:

  base:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
    image: "swagger-cli"
    container_name: "swagger-cli"

  api-gen-init:
    image: "swagger-cli"
    volumes:
      - "${MOUNT_PATH}:/local"
    command: >
      bundle
      /local/${DEFINE_API_PATH}
      --o /local/${BUILD_API_PATH}
      --t yaml
    depends_on:
      - base
      
  api-gen-test:
    image: "swagger-cli"
    volumes:
      - "${MOUNT_PATH}:/local"
    command: >
      validate
      /local/${DEFINE_API_PATH}
    depends_on:
      - base

  api-gen-postman:
    image: "node:${NODE_VERSION}"
    volumes:
      - "${MOUNT_PATH}:/tmp"
    command: >
      npx openapi-to-postmanv2
      -s /tmp/${BUILD_API_PATH}
      -o /tmp/${BUILD_POSTMAN_PATH} -p
      
  api-gen-list:
    image: "openapitools/openapi-generator-cli:${OPENAPI_GEN_VER}"
    command: list

  api-gen-angular:
    image: "openapitools/openapi-generator-cli:${OPENAPI_GEN_VER}"
    volumes:
      - "${MOUNT_PATH}:/local"
    command: >
      generate
      -i /local/${BUILD_API_PATH}
      -g typescript-angular
      -o /local/${CLIENT_OUTPUT_PATH}
    depends_on:
      - base
      
  api-gen-gogin:
    image: "openapitools/openapi-generator-cli:${OPENAPI_GEN_VER}"
    volumes:
      - "${MOUNT_PATH}:/local"
    command: >
      generate
      -i /local/${BUILD_API_PATH}
      -g go-gin-server
      -o /local/${SERVER_OUTPUT_PATH}
